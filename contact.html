<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-light navbar-light" id="navigation">
        <!-- Brand/logo -->
        <h1 class="navbar-brand">Mike Gonzalez</h1>
        <!--Nav Buttons-->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <!--Start of Main Container-->
    <div class="container">
        <div class="row">
            <!--Contact Me-->
            <div class="col-md-12">
                <h1 id="contactme">
                    Contact Me
                </h1>
                <hr>
                <form>
                    <div class="form-group">
                        <label id="firstname">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label id="lastname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label id="email">Email Address</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label id="message">Message</label>
                        <textarea class="form-control" rows="6" placeholder="Write me a message"></textarea>
                    </div>
                    <div class="form-group">
                        <label id="fileselect">Send Me A File</label>
                        <input type="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="footer">
        <p>
            <i class="far fa-copyright"></i>Copyright Mike Gonzalez 2018</p>
    </footer>

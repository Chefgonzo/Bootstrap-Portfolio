    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!--Java-->
    <script src="main.js"></script>

    crossorigin="anonymous"></script> -->

</head>

<body>

    <!--Navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" id="navigation" style="background-color: #0e4d6c">
        <div class="container-fluid">
            <!-- Brand/logo -->
            <h1 class="navbar-brand ml-auto mr-auto" style="color: #ffffff">Mike Gonzalez</h1>
            <!--Nav Buttons-->
            <ul class="navbar-nav ml-auto mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" style="color: #ffffff">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html" style="color: #ffffff">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html" style="color: #ffffff">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Start of Main Container-->
    <div class="container">
        <div class="row">
            <!--Contact Me-->
            <div class="col-md-12" id="contact">
                <h1 id="contactme" style="color: #0e4d6c">
                    Contact Me
                </h1>
                <hr>
                <form>
                    <div class="form-row">
                        <!--First Name-->
                        <div class="form-group col-md-6">
                            <label id="firstname" style="color: #0e4d6c">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <!--Last Name-->
                        <div class="form-group col-md-6">
                            <label id="lastname" style="color: #0e4d6c">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <!--Email-->
                    <div class="form-group">
                        <label id="email">Email Address</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>
                    <!--Subject-->
                    <div class="form-group">
                        <label id="subject">Subject</label>
                        <input type="text" class="form-control" placeholder="To what do I owe the plesaure?">
                    </div>
                    <!--Message-->
                    <div class="form-group">
                        <label id="message">Message</label>
                        <textarea class="form-control" rows="6" placeholder="Write me a message"></textarea>
                    </div>
                    <div class="form-row">
                        <!--File Selector-->
                        <div class="form-group col-md-6">
                            <label id="fileselect">Send Me A File</label>
                            <input type="file" class="form-control-file" id="file">
                        </div>
                        <!--Empty Space-->
                        <div class="col-md-4">
                        </div>
                        <!--Submit Button-->
                        <div class="col-md-2">
                            <button type="submit" class="btn" style="color: #ffffff">Submit
                                <i class="far fa-arrow-alt-circle-right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="footer fixed-bottom" style="background-color: #0e4d6c">
        <p1 style="color: #e9ddc7">
            <i class="far fa-copyright" style="color: #e9ddc7"></i>Copyright Mike Gonzalez 2018</p1>
    </footer>

    <!--Java-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare .com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
